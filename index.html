<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main id="main">
    <div class="card">
      <img src="/images/illustration-hero.svg" class="illustration" alt="illustration">
      <h1 class="title">Order Summary</h1>
      <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="subscribe">
        <img class="icon-music" src="/images/icon-music.svg" alt="icon-music">
        <div class="subscribe-description">
          <p class="period">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <p class="change">Change</p>
      </div>
      <div class="confirmation">
        <button class="payment">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </main>
</body>
</html>
